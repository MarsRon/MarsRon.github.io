<!DOCTYPE html><html><head><title>Markdown Viewer</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"><style>html,body,section,.full-height{height:100%}#pad{font-family:"Fira Code","Cascadia Code",Menlo,Monaco,Consolas,"Courier New",monospace;border:none;overflow:auto;outline:none;resize:none;-webkit-box-shadow:none;-moz-box-shadow:none;box-shadow:none}#markdown{overflow:auto;border-left:1px solid black}</style></head><body class="container-fluid"><section class="row"><textarea class="col-md-6 full-height" id="pad">Write your text here...</textarea><div class="col-md-6 full-height" id="markdown"></div></section><script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script><script>window.onload=()=>{const a=new showdown.Converter(),b=document.getElementById('pad'),c=document.getElementById('markdown'),d=()=>{c.innerHTML=a.makeHtml(b.value)};b.addEventListener('input',d);d()}</script></body></html>
